{% extends 'base/base.html' %} {% load i18n %} {% block head_title %}{% trans 'Contact Us' %}{% endblock%} {% block content %}
<!-- A simple form with fields generated by crispy_forms. -->
<h1 class="text-center text-primary heading-font pt-3">{% trans 'Reach Out' %} </h1>
<hr />
<div class="row mx-0">
    <div class="col-md-8 offset-md-2">
        <form action="{% url 'contact:email-form' %}" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Send' </button>
        </form>
    </div>
</div>
{% endblock %}
