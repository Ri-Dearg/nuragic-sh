{% extends 'base/base.html' %} {% load i18n %} {% block head_title %}{% trans 'Contact Us' %}{% endblock%} {% block content %}
<article class="row mb-3">
	<h1 class="col-12 text-center text-white h-font pt-3">{% trans 'REACH OUT' %}</h1>
	<div class="form-box col col-md-8 offset-md-2 bg-secondary rounded mx-sm-auto p-2">
		<form class="p-2 rounded" action="{% url 'contact:email-form' %}" method="POST">
			{% csrf_token %}
			<div class="row">
				<div class="col-12 col-md-6 form-floating my-1">
					{{ form.email }}
					<label for="id_{{ form.email.name }}" class="p-font sr-only">{{ form.email.label }}</label>
				</div>
				<div class="col-12 col-md-6 form-floating my-1">
					{{ form.name }}
					<label for="id_{{ form.name.name }}" class="p-font sr-only">{{ form.name.label }}</label>
				</div>
				<div class="col-12 form-floating my-1">
					{{ form.subject }}
					<label for="id_{{ form.subject.name }}" class="p-font sr-only">{{ form.subject.label }}</label>
				</div>
				<div class="col-12 form-floating my-1">
					{{ form.message }}
					<label for="id_{{ form.message.name }}" class="p-font sr-only">{{ form.message.label }}</label>
				</div>
				<div class="col-12 my-1 text-center">
					<button type="submit" class="p-font btn btn-tran btn-warning shadow">{% trans 'Send' %}</button>
				</div>
			</div>
		</form>
	</div>
</article>
{% endblock %}
