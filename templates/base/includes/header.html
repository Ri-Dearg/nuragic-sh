{% load i18n %} {% load static %}
<header class="fixed-top container-xxl shadow p-0">
    <div class="row bg-primary">
        <div class="col-auto mx-auto">
            <a href="{% url 'info:home' %}" class="text-decoration-none d-flex mt-2">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="d-inline-block align-self-center">
                <h1 class="brand-logo h-font d-inline-block my-auto">NURAGIC<span class="brand-sub p-font d-block h6">SHAMANIC HEALING</span></h1>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-md navbar-dark bg-secondary w-100 p-0">
                <button class="navbar-toggler ms-auto me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="flex-column collapse navbar-collapse mt-auto" id="navbarCollapse">
                    <ul class="navbar-nav nav-justified w-100">
                        <li class="btn-tran nav-item py-2"><a class="p-font l-space-2 nav-link h5 text-end text-md-center mb-0 p-0" href="{% url 'info:home' %}">{% trans 'HOME' %}</a></li>
                        <li class="btn-tran nav-item py-2"><a class="p-font l-space-2 nav-link h5 text-end text-md-center mb-0 p-0" href="#">{% trans 'COURSES' %}</a></li>
                        <li class="btn-tran nav-item py-2"><a class="p-font l-space-2 nav-link h5 text-end text-md-center mb-0 p-0" href="#">{% trans 'SERVICES' %}</a></li>
                        <li class="btn-tran nav-item py-2"><a class="p-font l-space-2 nav-link h5 text-end text-md-center mb-0 p-0" href="#">{% trans 'ABOUT' %}</a></li>
                        <li class="btn-tran nav-item py-2"><a class="p-font l-space-2 nav-link h5 text-end text-md-center mb-0 p-0" href="{% url 'contact:email-form' %}">{% trans 'CONTACT' %}</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
