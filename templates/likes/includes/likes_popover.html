{% load static %}
<!--All content with the data-title and data-content must be escaped.-->
<a
    class="d-inline-block href-stop"
    id="like-popover"
    href="#"
    data-toggle="popover"
    data-trigger="focus"
    data-placement="bottom"
    data-html="true"
    {% if likes %}
    data-title="{% include 'likes/includes/likes_popover_title.html' %}"
    data-content="{% include 'likes/includes/likes_popover_content.html' %}"
    {% else %}
    data-title="No Likes yet."
    data-content="Checkout some wares first!"
    {% endif %}
    tabindex="0"
>
    <!--Selects the default icon based on whether there are likes or not.
    object tags are used to display the SVG for caching.-->
    {% if likes %}
    <object class="header-object" type="image/svg+xml" data="{% static 'icons/heart-fill.svg' %}">
        <img src="{% static 'icons/heart-fill.svg' %}" alt="Account" />
    </object>
    {% else %}
    <object class="header-object" type="image/svg+xml" data="{% static 'icons/heart-white.svg' %}">
        <img src="{% static 'icons/heart-white.svg' %}" alt="Account" />
    </object>
    {% endif %}
</a>
