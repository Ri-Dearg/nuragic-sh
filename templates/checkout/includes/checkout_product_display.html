{% load static %}
<!-- A simple product display for the order_form.html template.
It is also used in the order_detail.html template. -->
<li class="p-font list-group-item fs-6 mb-0 ps-0">
    <img class="product-thumb d-inline-block float-start" src="{{ item.product.image_4_3_xs.url }}"
        alt="{{ item.product.title }}">
    <div class="row">
        <span class="col-9 text-truncate align-self-start ps-2">{{ item.product.title }}</span>
    </div>
    <div class="row mt-3">
        <span class="col-auto text-muted align-self-end ms-auto">{{ item.quantity }} x
            â‚¬{{ item.product.price }}</span>
    </div>
</li>
