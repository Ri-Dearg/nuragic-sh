<!-- Load internationalization and crispy_forms -->
{% load i18n %} {% load crispy_forms_tags %}
<article class="row">
    <h3 class="h-font l-space-1 text-primary mb-3">{% trans 'NEWSLETTER SETTINGS' %}</h3>
    <form action="{% url 'users:newsletter'%}?next={{ request.path }}" method="POST">
        {% csrf_token %}
        <div class="col-md-6 col-12 form-floating my-1">
            <select placeholder="Email" name="email" class="p-font text-primary form-select" id="newsletter_email">
                {% for email in user.emailaddress_set.all %}
                <option value="{{ email }}">{{ email }}</option>
                {% endfor %}
            </select>
            <label for="newsletter_email" class="p-font text-primary sr-only">
                {% trans 'Email' %}
            </label>
        </div>
        <div class="col-12">
            <p class="p-font text-primary mb-1">I would like to receive the newsletter in:</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="newsletter" value="en" id="englishCheck">
                <label class="p-font text-primary form-check-label" for="englishCheck">
                    {% trans 'English' %}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="newsletter" value="it" id="italianCheck">
                <label class="p-font text-primary form-check-label" for="italianCheck">
                    {% trans 'Italian' %}
                </label>
            </div>
            <div class="row">
                <div class="col-auto me-auto mt-1">
                    <button class="btn btn-sm p-font btn-tran btn btn-warning text-primary shadow" type="submit"
                        name="save">{% trans "Save" %}</button>
                    <button class="btn btn-sm p-font btn-tran btn btn-danger text-white shadow" type="submit"
                        name="unsub">{% trans "Unsubscribe" %}</button>
                </div>
            </div>
        </div>
    </form>
</article>
