<!-- Loads internationalization, loads static  -->
{% load i18n %} {% load static %}
<!--Template used to display cart items in the cart_list.html template.-->
<div id="cart-item-{{ item.product.id }}" class="list-group-item p-3">
    <section class="row">
        <!--Provides an image with a link to the product.
        the cart-thumb class controls the size.-->
        <div class="col-2 py-0">
            <a href="{% url 'products:product-detail' item.product.id %}" class="mb-0">
                <img src="{{ item.product.image_4_3_sm.url }}" class="img-fluid" alt="{{ item.product.title }}" />
            </a>
        </div>
        <div class="col-8 position-relative mx-2">
            <div class="row">
                <!--Displays the item name, truncating longer text on smaller devices.-->
                <a href="{% url 'products:product-detail' item.product.id %}">
                    <h3 class="h-font l-space-1 text-primary text-truncate">{{ item.product.title|upper }}
                    </h3>
                </a>
                <p class="p-font text-primary mb-1">{{ item.product.description|truncatechars:'120' }}</p>
            </div>
            <!-- Displays the product description and the button layout on larger screens.-->
            <form class="toggle-form row position-absolute bottom-0 start-0 w-100 align-items-end"
                id="af-{{ item.product.id }}" action="{% url 'cart:cart-toggle' %}" method="POST">
                {% csrf_token %}
                <div class="col-3">
                    <div class="form-floating">
                        <input class="form-control d-inline-block" type="number"
                            id="cart-quantity-{{ item.product.id }}" name=" quantity" value="{{ item.quantity }}"
                            min="1" max="{{ item.product.stock }}" required{% if item.product.is_unique %}
                            disabled{% endif %} />
                        <label class="p-font text-primary sr-only requiredField"
                            for="cart-quantity-{{ item.product.id }}">{% trans 'Quantity' %}</label>
                    </div>
                </div>
                <!--Shows buttons appropriately based on item type.
                    Items can be removed from the cart.
                    Allows for quantity to be updated if there is numerous stock.-->
                <div class="col-2 ms-3 text-center">
                    <button id="up-{{ item.product.id }}" type="submit"
                        class="update-button p-font btn btn-sm btn-success">{% trans 'Update' %}</button>
                </div>
                <div class="col-2 text-center">
                    <button id="re-{{ item.product.id }}" type="submit"
                        class="remove-button p-font btn btn-sm btn-link text-danger">{% trans 'Remove' %}</button>
                </div>
                <input type="hidden" name="item-id" value="{{ item.product.id }}" />
            </form>
        </div>
        <div class="col-auto text-end ms-auto me-2">
            <p class="p-font text-muted h5">â‚¬{{ item.product.price }}</p>
        </div>
    </section>
</div>
